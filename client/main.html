<head>
  <title>Local Food Trucks</title>
</head>

<body>
  {{> nav}}
  <div class="container">
  <h2>Welcome to food truck!</h2>
  {{> loginButtons}}
  {{#if currentUser}}
  {{> map}}
  {{else}}
  <p class="lead">Login to see trucks on map.</p>
  {{/if}}
  </div>
</body>

<template name="map">
 <div class="map-container">
   {{#unless geolocationError}}
     {{> googleMap name="map" options=mapOptions}}
   {{else}}
     Geolocation failed: {{geolocationError}}
   {{/unless}}
 </div>
 <br>
 <br>
  <button class="btn btn-primary btn-lg">Add Me</button>
  <p> Sucessfully Added {{add}}</p>
</template>

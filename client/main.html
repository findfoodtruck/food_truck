<head>
  <title>Local Food Trucks</title>
</head>

<body>
  <h1>Welcome to food truck!</h1>
  {{> loginButtons}}
  {{#if currentUser}}
  {{> map}}
  {{else}}
  <h2>Login to see trucks on map.</h2>
  {{/if}}
</body>

<template name="map">
 <div class="map-container">
   {{#unless geolocationError}}
     {{> googleMap name="map" options=mapOptions}}
   {{else}}
     Geolocation failed: {{geolocationError}}
   {{/unless}}
 </div>
  <button>Add Me</button>
  <p> Sucessfully Added {{add}}</p>
</template>

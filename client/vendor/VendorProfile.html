<template name="VendorProfile">
<div class="container">
  {{> ImageUpload}}
  {{#if newVendor}}
  {{#autoForm id="UserProfileEdit" collection="VendorProfile"  doc=vendorId type="update" autosave=autoSaveMode}}
  <legend>Add Profile Details</legend>
                {{> afQuickField name="name"}}
                {{> afQuickField name="address"}}
                {{> afQuickField name="phone"}}
                {{> afQuickField name="type"}}
                {{> afQuickField name="website"}}
                {{> afQuickField name="email"}}
                {{> afQuickField name="summary"}}
                {{> afQuickField name="social"}}
                {{#unless autoSaveMode}}
                <div class="form-group">
                        <button type="submit" class="btn btn-primary" disabled="{{disableButtons}}">Submit</button>
                </div>
                {{/unless}}
        {{/autoForm}}
{{else}}
<h1>New Profile Entry</h1>
  {{> quickForm collection="VendorProfile" id="insertVendorProfileForm" type="insert"}}
{{/if}}

</div>
</template>

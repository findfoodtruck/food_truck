<template name="VendorProfile">
<div class="container">

  {{#if newVendor}}
  {{#autoForm id="UserProfileEdit" collection="VendorProfile"  doc=vendorId type=formType autosave=autoSaveMode }}
  <legend>Update Profile Details <i class="fa fa-edit editForm"></i> Auto Save On</legend>
                {{> afQuickField name="name"}}
                {{> afQuickField name="address"}}
                {{> afQuickField name="phone"}}
                {{> afQuickField name="type"}}
                {{> afQuickField name="website"}}
                {{> afQuickField name="email"}}
                {{> afQuickField name="summary"}}
                {{> afQuickField name="social"}}
                {{#unless autoSaveMode}}
                <div class="form-group">
                        <button type="submit" class="btn btn-primary" disabled="{{disableButtons}}">Submit</button>
                </div>
                {{/unless}}
        {{/autoForm}}
{{else}}
 <p class="lead">Add Profile Details</p>
  {{> quickForm collection="VendorProfile" id="insertVendorProfileForm" type="insert"}}
{{/if}}
{{> ImageUpload}}
</div>
</template>

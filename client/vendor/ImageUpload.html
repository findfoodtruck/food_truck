<template name="ImageUpload">
  <label for="">Upload images</label>
<input type="file" class="myFileInput" name="" value="" multiple>
<h1>Uploaded Images</h1>
<div class="imageView">
  <div class="row">
    {{#each images}}
  <div class="col-md-4">
    <div class="thumbnail">
      <a href="{{this.url}}">
        <img src="{{this.url}}" alt="Lights" style="width:100%">
        <div class="caption">
          <p>Lorem ipsum...</p>
          <button type="button" class="btn btn-default deleteThis">
            Delete This Image
          </button>
        </div>
      </a>
    </div>
  </div>

    {{/each}}
    </div>
  </div>
</template>
